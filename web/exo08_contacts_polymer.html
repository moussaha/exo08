<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gestion des contacts </title>
    <script src="packages/web_components/platform.js"></script>
    
<!--     <link rel="import" href="contact_list.html"> -->
    <link rel="stylesheet" href="exo08_contacts_polymer.css">
    
    <script type="application/dart">export 'package:polymer/init.dart';</script>
  </head>
  <body>

    <h2> Gestion des contacts en utilisant Polymer et dart </h2>
<!--     <contact-list></contact-list> -->


<form name="Gestion Contacts" autocomplete> 

      <table class="auto-style1"> 
          <tr> 
              <td class="auto-style2">Nom</td> 
              <td><input id="_name" type="text" required autofocus /></td> 
          </tr> 
          
          <tr> 
              <td class="auto-style2">Courriel</td> 
              <td><input id="_email" type="email"/></td> 
          </tr> 

          <tr> 
              <td class="auto-style2">Téléphone</td> 
              <td> 
                  <input id="_phone" type="text" required/></td> 
          </tr> 
          
          <tr> 
              <td class="auto-style2">Adresse du contact</td> 
              <td> 
                  <input id="_adress" type="text" required/></td>
          </tr> 

          <tr> 
              <td class="auto-style2">Numéro</td> 
              <td> 
                  <input id="_number" type="text" required placeholder="000-0000000-00" 
                   pattern="[0-9]{3}-[0-9]{7}-[0-9]{2}"/> 
              </td> 
          </tr> 
      
           <tr> 
              <td> 
                 <button value="" id="btn_creer" class="btns">Créer contact</button> 
              </td>             
           </tr> 
           
          <tr> 
             <td> 
                <button value="" id="btn_supprimer" class="btns">Supprimer contact</button> 
             </td>
          </tr> 
           
          <tr> 
             <td> 
                <button value="" id="btn_modifier" class="btns">Modifier contact</button> 
             </td>
           </tr> 
           
      </table> 
      </form> 

  </body>
</html>
